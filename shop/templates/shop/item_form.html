<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="col-sm-12">
                <h2>New Item</h2>


{#                action부분이 빔: 이 form이 보여지는 같은 주소로 요청을 보내겠다는 뜻#}
{#                action은 form을 보낼 주소임#}
{#                method는 오타없이 잘 입력하기#}
{#                파일 보낼 때는 항상 enctype!#}
                <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}

                    <table class="table table-bordered">
                        {{ form.as_table }}
                    </table>
{#                    폼에 값 잘못 입력하면 빨갛게 표시되고 알림 뜨는거는 장고에서 제공하는게 아니라 브라우저 기능임#}

                    <input type="submit" value="저장하기" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </body>
</html>
