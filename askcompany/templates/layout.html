{% load static fresh_static%}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
    # scale을 x1.0 고정으로, 유저이 배율 조정을 막겠다는 뜻
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>{% block title %}AskCompany{% endblock %}</title>
      <style>
          body{
              background-color: lightyellow;
          }
      </style>
        {% block extra_head %}
            <link rel="stylesheet" href="{% fresh_static "main.css" %}" />
        {% endblock %}
    </head>
    <body>
        <h1>Ask Company</h1>

        {% block content %}
{#            block 이름이 content#}
        {% endblock %}

        <hr/>
        &copy: 2018. Ask Company.
        {% block extra_body %}
            <script src="{% static "main.js" %}"></script>
        {% endblock %}
    </body>
</html>
